<section data-ng-controller="NotesController">
    <div class="page-header">
        <h1>New Note</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="student">Student</label>
                    <div class="controls">
                        <input type="text" data-ng-model="student" id="student" class="form-control" placeholder="Student" required>
                    </div>

                    <label class="control-label" for="form_of_communication">Form of Communication</label>
                    <div class="controls">
                        <input type="text" data-ng-model="form_of_communication" id="student" class="form-control" placeholder="Form of Communication" required>
                    </div>

                    <label class="control-label" for="date_of_meeting">Date of Meeting</label>
                    <div class="controls">
                        <input type="text" data-ng-model="date_of_meeting" id="date_of_meeting" class="form-control" placeholder="Date of Meeting" required>
                    </div>

                     <label class="control-label" for="guardian">Guardian</label>
                    <div class="controls">
                        <input type="text" data-ng-model="guardian" id="guardian" class="form-control" placeholder="Guardian" required>
                    </div>

                     <label class="control-label" for="reinforcment">Reinforcement</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reinforcement" id="reinforcement" class="form-control" placeholder="Reinforcement" required>
                    </div>

                      <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
